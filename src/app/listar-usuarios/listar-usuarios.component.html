<p>listar-usuarios works!</p>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Perfil</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of listaUsuarios$ | async">
      <td>{{ row.id }}</td>
      <td>{{ row.nome }}</td>
      <td>{{ row.idade }}</td>
      <td>{{ row.perfil }}</td>
      <td>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="editar(row.id)"
        >
          Editar
        </button>
        <button
          class="btn btn-secondary"
          type="button"
          (click)="excluir(row.id)"
        >
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" id="myForm">
          <div class="col-6">
            <label>Id</label>
            <input
              id="id"
              name="id"
              class="form-control"
              [value]="editedUsuario.id"
              type="text"
              readonly
              disabled
            />
          </div>
          <div class="col-6">
            <label>Nome</label>
            <input
              id="nome"
              name="nome"
              class="form-control"
              [(ngModel)]="editedUsuario.nome"
              type="text"
            />
          </div>
          <div class="col-6">
            <label>Idade</label>
            <input
              id="idade"
              name="idade"
              class="form-control"
              [(ngModel)]="editedUsuario.idade"
              type="text"
            />
          </div>
          <div class="col-6">
            <label>Perfil</label>
            <input
              id="perfil"
              name="perfil"
              class="form-control"
              [(ngModel)]="editedUsuario.perfil"
              type="text"
            />
          </div>
          <div class="col-6">
            <button
              class="btn btn-primary"
              (click)="updateUsuario()"
              type="button"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
